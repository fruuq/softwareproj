<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <img class="background-image" src="https://source.unsplash.com/random/1920x1080/?dark" alt="Background image">

    <div class="welcome-section">
        <h1 class="welcome-text">Welcome<br>Back</h1>
    </div>

    <div class="login-section">
        <div class="login-container">
            <h2 class="login-title">Log In</h2>

            <div class="input-group">
                <label for="username" class="input-label">Username</label>
                <input type="text" id="username" class="input-field" placeholder="Enter your username">
            </div>

            <div class="input-group">
                <label for="password" class="input-label">Password</label>
                <input type="password" id="password" class="input-field password-field" placeholder="Enter your password">
            </div>
            <a href="OTP.html">
            <button type="submit" class="login-button">Log In</button>
            </a>
        </div>
    </div>

    <div class="footer">
        <div class="footer-links">
            <a href="#" class="footer-link">About</a>
            <a href="#" class="footer-link">Contact</a>
            <a href="#" class="footer-link">Terms</a>
            <a href="#" class="footer-link">Privacy</a>
        </div>

        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</body>
</html>
